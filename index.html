<!DOCTYPE html>
<html lang=zh-CN>

<head>
    <title>ZDZN-专业IT技术网址导航</title>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name=viewport>
    <meta content=jsthon name=author>
    <link href="assets/css/style.css" rel=stylesheet>
</head>

<body>
    <div class="container">
        <div class="head"><span>ZDZN</span></div>
        <div class="search-container">
            <div class="search-layout">
                <div class="search-tab" id='search-tab'>
                    <span id='baidu' onclick='searchTabClick(this)'>百度</span>
                    <span id='google' onclick='searchTabClick(this)'>Google</span>
                    <span id='magi' onclick='searchTabClick(this)'>Magi</span>
                    <span id='sougou' onclick='searchTabClick(this)'>搜狗</span>
                    <span id='so' onclick='searchTabClick(this)'>360</span>
                    <span id='bing' onclick='searchTabClick(this)'>Bing</span>
                </div>
                <form class="search-form" id='search-form' target="_blank">
                    <input class="search-keyword" id='keyword' type=search autocomplete=off autofocus
                        placeholder="百度一下">
                    <input class="submit" type=submit value=搜索>
                </form>
            </div>
        </div>
        <div class="line"></div>
        <div class='works'>
            <div class="works-tab" id='works-tab'>
                <span class='normal' onclick='worksTabClick(this)'>常用</span>
                <span onclick='worksTabClick(this)'>技术</span>
                <span onclick='worksTabClick(this)'>学习 </span>
                <span onclick='worksTabClick(this)'>新闻</span>
                <span onclick='worksTabClick(this)'>生活</span>
                <span onclick='worksTabClick(this)'>设计</span>
            </div>
            <div id=works-list>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/scripts/index.js"></script>

</body>

</html>
